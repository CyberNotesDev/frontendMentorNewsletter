<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/success.css" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main>
      <header>
        <figure>
          <img src="./assets/images/icon-success.svg" alt="Success-icon" />
        </figure>

        <h1>Thanks for subscribing!</h1>
      </header>

      <p>A confirmation email has been sent to <span id="email"></span>. Please open it and click the button inside to confirm your subscription.</p>
      <button onclick="handleSubmit()">Dismiss message</button>
    </main>

    <script>
      const emailInline = document.getElementById("email");
      emailInline.innerHTML = localStorage.getItem("email");

      const handleSubmit = () => {
        localStorage.removeItem("email");
        window.location.href = "/";
      };
    </script>
  </body>
</html>
